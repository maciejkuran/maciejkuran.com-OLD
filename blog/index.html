<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Blog - Maciej Kuran-Janowski</title>
    <meta
      name="description"
      content="A blog run by Maciej Kuran-Janowski. JavaScript articles, assignments, tips, mindset and many more."
    />
    <link rel="icon" type="image/x-icon" href="/img/icons/Maciej Kuran-Janowski avatar.png" />
    <!-- ---GOOGLE FONTS--- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;600;700&family=Roboto+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- _________________________________ -->
    <!-- ---Font Awesome--- -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- _____________ -->
    <!-- My scripts with defer attribute load async -->
    <script defer type="module" src="/js/components.js"></script>
    <script defer type="module" src="/js/main.js"></script>
    <script defer type="module" src="/js/blog.js"></script>

    <!-- -- CSS-- -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <web-navbar></web-navbar>

    <main>
      <header class="blog-header">
        <picture class="img-banner">
          <img src="/img/Maciej Kuran-Janowski_5.jpg" alt="Maciej Kuran-Janowski web developer" />
        </picture>
        <div class="filter-container">
          <h1>Blog</h1>
          <div class="filter-input-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="posts-search-input" type="text" placeholder="Search by tag or title..." spellcheck="false" />
          </div>
          <div class="tag-cloud">
            <button class="tag-primary category-btn">JavaScript</button>
          </div>
        </div>
      </header>

      <section class="blog-posts-section">
        <div class="posts-grid-container">
          <!-- ---POSTS ARE INSERTED VIA JS DYNAMICALLY RIGHT HERE --- -->
        </div>
      </section>
    </main>

    <web-footer></web-footer>

    <cookies-popup></cookies-popup>

    <div class="background-overlay hide"></div>
  </body>
</html>
